<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LA Underground Radio | Voice Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="controls">
        <div id="recordButton">
            <form id="form" class="form-group" style="display:block;" onkeypress="return event.keyCode != 13">
            </form>
            <div id="loading" class="temp">
                <div class="notice-txt">Try again in 4 hours..</div>
                <div class="success-txt"></div>
                <div class="outer-shadow"></div>
                <div class="inner-shadow"></div>
                <div class="timer">
                    <div class="hold left">
                        <div class="full-circ"></div>
                    </div>
                    <div class="hold right">
                        <div class="full-circ"></div>
                    </div>
                </div>
                <div class="start-txt">Start</div>
                <div class="record-txt">Record</div>
                <div class="stop-txt">Stop</div>
            </div>
        </div>

        <button id="stopButton" disabled style="display:none">Stop</button>
    </div>
    <div style="display:none" id="formats">Format: start recording to see sample rate</div>
    <ol style="display:none" id="recordingsList"></ol>


    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

</body>

</html>
